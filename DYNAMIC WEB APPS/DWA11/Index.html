<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>


<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>
<script src="./redux.js" defer></script>

    <link rel="stylesheet" href="./stylesheet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.1/cdn/themes/light.css" />
<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.1/cdn/shoelace-autoloader.js"></script>


</head>
<body>
    <header class="header">
        <h1 class="header_title"> 
            Tally Count
        </h1>
    </header>


    <aside class="controls">
        <label>
            <sl-select label="Display">
                <sl-option value="option-1">Single</sl-option>
                <sl-option value="option-2">Multiple</sl-option>
                
              </sl-select>
        </label>

        <label>
            
            <sl-select label="Counter">
                <sl-option value="option-1">Counter 1</sl-option>
                <sl-option value="option-2">Counter 2</sl-option>
                <sl-option value="option-3">Counter 3</sl-option>
              </sl-select>
            </label>

            <sl-button>Settings</sl-button><sl-button data-key="Reset">Reset</sl-button>

    </aside> 

    <main class="counter">
        <sl-input class="counter_value" data-key="number" readonly value="0"></sl-input>
        <div class="counter_actions">
        <sl-button variant="default" size="medium" style="width: 100%; margin-bottom: 1rem;"  data-key="subtract" class="counter_button counter_button_first">-</sl-button>
        <sl-button variant="default" size="medium" style="width: 100%; margin-bottom: 1rem;"  data-key="add" class="counter_button">+</sl-button>


    </main>

   
    <footer>
        Inspired by <a  class="footer_link" href=" https://tallycount.app/">Tally Count</a>. Note that this is merely a student practice project for learning JavaScript.
    </footer>
</body>
</html>
